<!doctype html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>D3 Demo</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <div style="max-width: 600px; max-height: 400px; padding: 10px">

      <input id="debug" type="checkbox" name="debug" value="debug" style="margin-bottom: 10px"/>
      <label for="debug">Debug</label>

      <input id="halt" type="checkbox" name="halt" value="halt" style="margin-bottom: 10px"/>
      <label for="halt">Halt</label>

      <div id="viewDiv"></div>

      <div>
        <span style='font-size:50px; text-align: center; float:left; width: 50%'>
          <label id="remLabel">0</label> &#956;rem/h
        </span>
      </div>

      <div>
        <span style='font-size:50px; text-align: center; float:right; width: 50%'>
          N <label id="cpsLabel">0.0</label> cps
        </span>
      </div>

    </div>

  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
  <script src="initRealTimeChart.js"></script>
  <script src="runRealTimeChart.js"></script>

</html>
