<!doctype html>
<html lang="en">

  <head>
    <title>D3 Demo</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <div style="max-width: 900px; max-height: 400px; padding: 10px">

      <div class="well">
        <h4>D3 Based Real Time Chart with Multiple Data Streams</h4>
      </div>

      <input id="debug" type="checkbox" name="debug" value="debug" style="margin-bottom: 10px"/>
      <label for="debug">Debug</label>

      <input id="halt" type="checkbox" name="halt" value="halt" style="margin-bottom: 10px"/>
      <label for="halt">Halt</label>

      <div id="viewDiv"></div>

    </div>

  </body>

</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
<script src="realTimeChartMulti.js"></script>
<script src="index.js"></script>
